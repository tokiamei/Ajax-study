<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery 发送 AJAX 请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法</button>
    </div>

    <script>
        $('button').eq(0).click(()=>{
            $.get('http://127.0.0.1:8000/jquery-server', {a:100, b:200}, (data)=>{
                console.log(data);
            }, 'json'); // 这儿放一个 json 响应的是 json 数据
        });
        $('button').eq(1).click(()=>{
            $.post('http://127.0.0.1:8000/jquery-server', {a:100, b:200}, (data)=>{
                console.log(data);
            });
        });
        $('button').eq(2).click(()=>{
            $.ajax({
                // url
                url: 'http://127.0.0.1:8000/jquery-server',
                // 参数
                data: {a:100, b:200},
                // 请求类型
                type: 'GET',
                // 响应体收据格式
                dataType: 'JSON',
                // 成功的回调
                success: function(data) {
                    console.log(data);
                },
                // 超时时间
                // timeout: 2000,
                // 失败的回调，处理超时等等异常问题
                error: ()=>{
                    console.log('滚去学习，你不配上网！');
                },
                headers: {
                    c: 30,
                    d: 400
                }
            });
        });

    </script>
    
</body>
</html>
